<!DOCTYPE html>
<html lang="en">
<head>
  <title>SIGNUP</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */
    .navbar {
      padding-top: 15px;
      padding-bottom: 0px;
      margin-bottom: 0px;
      border-radius: 0;
      font-size: 20px;
      letter-spacing: 1px;
    }

    .form-container{
background:#000;
padding:30px;
border-radius:10px;
box-shadow:0px 0px 10px 0px #000;
position:absolute;

left:70vh;

}
.bg{
background:url('https://www.bmmagazine.co.uk/wp-content/uploads/2018/07/shutterstock_605569667-e1531894769526.jpg');
background-size: 100%;
 background-repeat: no-repeat;
 width:100%;
 height:100vh;


}
  </style>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="hi.html"><i class="fa fa-medkit"></i> MEDICINEDONATION</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#"><span class="glyphicon glyphicon-log-in"></span> SIGNUP</a></li>
      </ul>

    </div>
  </div>
</nav>

<div class="container-fluid bg">
  <div class="row ">
   <div class="col-sm-12">

     <form name="f" action="/registrationSuccess" method="post"class="form-container">
    {% csrf_token %}
         <div> <font color="white">{{error}}</font></div>
         <h1 ><font color="white">SIGNUP</font></h1>
            <ul class="nav navbar-nav">
                <li class="col-6-12">
         <div class="form-group">
            <label for="name"><font color="white"> Name</font></label>
            <input type="text" class="form-control" id="name" name="name"   placeholder="Enter name" required/>
            </div>
            </li>&nbsp;
                <li class="col-6-12">
        <div class="form-group">

            <label for="uname"><font color="white"> Username</font></label>
            <input type="text" class="form-control" id="uname" name="uname"  placeholder="Enter userId" required/>
            </div>
                </li>
        </ul>
        <div class="form-group">
            <label for="pwd"><font color="white"> Password</font></label>
            <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Password" required/>
        </div>
         <div class="form-group">
             <label for="email"><font color="white"> Email Id</font></label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" required/>

         </div>
         <div class="form-group">
            <label for="pno"><font color="white"> Phone No</font></label>
            <input type="number" class="form-control" id="pno" name="pno" placeholder="Enter phoneno" required/>
        </div>
         <div class="form-group">
            <label for="adres"><font color="white"> Address</font></label>
             <input type="text" class="form-control"  id="adres" name="adres" placeholder="Enter Address" required/>
        </div>

            <button type="submit"formaction="/registrationSuccess" class="btn btn-primary btn-block">Submit</button><br>
         <div>
             <p ><font color="white">Already a user?</font><a href="signin.html"><b><font color="white"> LOGIN</font></b></a></p>

         </div>

     </form>
   </div>
  </div>
</div>
</body>
</html>
